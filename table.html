<!DOCTYPE html>
<html lang="en">
<head>

 <link rel ='stylesheet' href ='cssfile.css'>

<body>
    <h1 style ='text-align: center;'><b>Welcome to the Apple Ecosystem</b></h1>
    <h2 style ='text-align: center;'>Add your Devices</h2>
    <div>
    <table class="center">
        <thead>
            <tr>
                <th>Serial</th>
                <th>Apple Devices</th>
            </tr>
    
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>iPad 5th Gen </td>
            </tr>
            <tr>
                <td>1</td>
                <td>Macbook Air M3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>iPhone 4S</td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <input style ='text-align:center ;border: none;' type ='text' list ='devices' placeholder ='Add Device'>
                    <datalist id = 'devices'>
                        <option value ='iPhone'></option>
                        <option value ='iPad'></option>
                        <option value ='iMac'></option>
                        <option value ='Airpods'></option>
                        <option value ='Macbook'></option>
                    </datalist>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

</body>
